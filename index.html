<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="centered-container">
      <p class="add-element-to-list">
        <label class="label-add-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task input-add-task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">todo</h3>
      <ul class="incomplete-tasks list">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox">
          <label class="label-task task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="label-task task">Go Shopping</label>
          <input type="text" value="go shopping" class="input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="label-task task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
